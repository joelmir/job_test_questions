{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if (IE 9)]><html class="no-js ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> 
<html lang="en-US"> <!--<![endif]-->
<head>
 
<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Job Test Questions</title>   

<meta name="description" content="Job Test Questions" /> 

<!-- Mobile Specifics -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>   

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Olá, Bem-vindo ao questionario de avaliação de candidatos, para a
vaga de desenvolvedor web.</h3>
    </div>
    <div class="panel-body"> 
      <form>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome">
            </div>    
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>  
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Questões</h3>
              </div>
              <div class="panel-body"> 
                {% for question in questions %}
                  <div class="row">
                    <div class="col-sm-2">
                      <div class="form-group">
                        <div class="text-rigth">
                          {{ question.question_text }}
                        </div>
                      </div>  
                    </div>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input type="radio" value='0' name='{{ question.id }}' aria-label="-">
                        <input type="radio" value='1' name='{{ question.id }}' aria-label="1">
                        <input type="radio" value='2' name='{{ question.id }}' aria-label="2">
                        <input type="radio" value='3' name='{{ question.id }}' aria-label="3">
                        <input type="radio" value='4' name='{{ question.id }}' aria-label="4">
                        <input type="radio" value='5' name='{{ question.id }}' aria-label="5">
                        <input type="radio" value='6' name='{{ question.id }}' aria-label="6">
                        <input type="radio" value='7' name='{{ question.id }}' aria-label="7">
                        <input type="radio" value='8' name='{{ question.id }}' aria-label="8">
                        <input type="radio" value='9' name='{{ question.id }}' aria-label="9">
                        <input type="radio" value='10' name='{{ question.id }}' aria-label="10">
                      </div>
                    </div>
                  </div>
                {% endfor %}
                <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <button type="submit" class="btn btn-success">Enviar</button>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
